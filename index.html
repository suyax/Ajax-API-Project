<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form id="form-container" class="form-container">
        <label for="street"> Street: </label>
        <input type="text" id="street" value="">
        <label for="city"> City: </label>
        <input type="text" id="city" value="">
        <input type="submit" id="submit-btn" value="Submit">
    </form>

    <hr>

    <h2 id="greeting" class="greeting">Welcome to Your New Neighborhood</h2>
    <div class="row">
        <div class="wikipedia-container">
            <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
            <ul id="wikipedia-links" class="wiki-list">Type in an address above and find relevant Wikipedia articles here!</ul>
        </div>


        <div class="nytimes-container">
            <h3 id="nytimes-header">New York Times Articles</h3>
            <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</ul>
        </div>
    </div>
    <div class="googel-container">
        <img class="bgimg" src="img/Up.jpg" alt="Google Streetview Cannot be Load">
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script async src="js/script.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</body>

</html>
